<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Body -->

    <audio id="bell">
        <source src="https://raw.githubusercontent.com/JCHendrickMedia/Call-Q-demo/master/Bell.mp3" type="audio/mpeg">
    </audio>

    <!-- Slide Show Style-->
    <style>
            * {box-sizing: border-box;}
            body {font-family: Verdana, sans-serif;}
            .mySlides {display: none;}
            img {vertical-align: middle;}
            
            /* Slideshow container */
            .slideshow-container {
              max-width: 100%;
              position: relative;
              margin: none;
              text-align: center;
            }
            
            /* Caption text */
            .text {
              color: #f2f2f2;
              font-size: 15px;
              padding: 8px 12px;
              position: absolute;
              bottom: 8px;
              width: 100%;
              text-align: center;
            }
            
            /* Number text (1/3 etc) */
            .numbertext {
              color: #f2f2f2;
              font-size: 12px;
              padding: 8px 12px;
              position: absolute;
              top: 0;
            }
            
            /* The dots/bullets/indicators */
            .dot {
              height: 15px;
              width: 15px;
              margin: 0 2px;
              background-color: #bbb;
              border-radius: 50%;
              display: inline-block;
              transition: background-color 1s ease;
            }
            
            .active {
              background-color: #717171;
            }
            
            /* Fading animation */
            .fade {
              -webkit-animation-name: fade;
              -webkit-animation-duration: 1.5s;
              animation-name: fade;
              animation-duration: 1.5s;
            }
            
            @-webkit-keyframes fade {
              from {opacity: .4} 
              to {opacity: 1}
            }
            
            @keyframes fade {
              from {opacity: .4} 
              to {opacity: 1}
            }
            
            /* On smaller screens, decrease text size */
            @media only screen and (max-width: 300px) {
              .text {font-size: 11px}
            }
    </style>
    
    <!-- Scrolling Text Style -->
    <style>
    div.scrolling-limit {
        overflow: hidden;
        white-space: nowrap;
        width: 100%
    }

    div.scrolling {
        position: relative;
        -webkit-animation: scroll 20s infinite linear;;
        -moz-animation: scroll 20s infinite linear;
        -o-animation: scroll 20s infinite linear;
        animation: scroll 20s infinite linear;
    }

    @keyframes scroll {
        0% {
            left: 100%;
        }
        100% {
            left: -80%;
        }
    }

    @-webkit-keyframes scroll {
        0% {
            left: 100%;
        }
        100% {
            left: -80%;
        }
    }
    </style>

    <!-- Main Style-->
    <style>

    :root {
        --main-bg-color:  #E82729;
        --border-color: #E82729;
        --font-color: #fff;
        --ticket-font-color: #fff;
        --font-family: "Arial Black", Gadget, sans-serif;
        /*
          This is the image opened in a new tab and the data copied in, this needs to be moved to the proper URL
        */
        --ticket-bg-image: none;
        --ticket-bg-color: #ffff88;

        --plarge-font-size: 25rem;
        --lastplarge-font-size: 5rem;
        --h1-font-size: 1rem;
        --h2-font-size: 2.5rem;
        --scrolling-font-size: 1.8rem;
        --splash-title-font: 14rem;
    }


    body {
        height: 100vh;
        overflow: hidden;
        margin: 0;
        font-family: var(--font-family);
        color: var(--font-color);
        background-color: #E82729;
    }

    p {
        font-size: var(--p-font-size);
        font-weight: 900;
        padding: 0px;
        margin: 0px;
    }

    h1 {
        margin: 0 0 0 0;
        padding: 0px;
    }

    h2 {
        margin: 0.2rem 0 0 0;
        margin-bottom: 0;
        font-size: var(--h2-font-size);
    }

    hr {
        border-width: 3px;
    }
    .lastplarge {
        font-size: var(--lastplarge-font-size);
    }

    .scrolling-text {
        font-size: var(--scrolling-font-size);
    }
    .grid-container {
        display: grid;
        grid-template-areas: 'header header header header header' 'main main main main right' 'footer footer footer footer footer';
        grid-gap: 0.2em;
        padding: 0.2em;
        background-color: var(--main-bg-color);
    }

    .grid-container > div {
        text-align: center;
        padding: 1em;
        font-size: 1em;
    }

    .border-grey {
        border-style: solid;
        border-color: var(--border-color);
        border-radius: 10px;
    }

    .main {
        grid-area: main;
        height: 80vh;
        width: 80vw;
        margin: 1rem;
    }

    .header {
        grid-area: header;
        height: 7vh;
        width: 100vw;
        padding: 0;
        margin: 1rem 1rem 0rem 1rem;
    }
    .header > h2 {
        margin-top: -13px;
        font-size: 4rem;
    }

    .right {
        grid-area: right;
        height: 80vh;
        width: 18vw;
        overflow: hidden;
        margin: 1rem -50px 0 0;
        padding-bottom: 1rem;

    }

    .right > div > div {
        text-align: center;
        margin: 0.5rem;
        padding: 2rem;
    }

    .right > div > div > p {
        font-size: var(--p-font-size);
        text-align: center;
        margin: 0.5rem 0 0.8rem 0;
    }
    .right > div > div > h2 {
        text-align: center;
    }

    .footer {
        grid-area: footer;
        position: relative;
        bottom: 0px;
        text-align: center;
        height: 9vh;
        width: 100vw;
        padding-top: -1rem;
        margin: auto auto auto auto;
        width: 90%;
    }

    .waiting-grid {
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .waiting-grid > div {
        overflow: hidden;
        color: var(--ticket-font-color);
        text-align: center;
        /* background-image: var(--ticket-bg-image); */
        background-color: var(--ticket-bg-color);
        border-style: solid;
        border-color: var(--ticket-bg-color);
        border-radius: 0 15px 0 30px;
        border-bottom-right-radius: 60px 5px;
        box-shadow: 5px 10px #686868;
        background-repeat: no-repeat;
        width: auto;
        height: auto;
        background-size: 22rem;
        padding: 0.8rem 0 0.8rem 0;
        margin: 1rem;
    }
    
    .waiting-grid > div:nth-child(n+19) {
        display: none;
    }

    .waiting-grid > div > p {
        text-align: center;
        /*font-size: var(--p-font-size);*/
        padding: 0px;
        margin: 0px;
        margin-bottom: 0.6rem;
    }

    .splashScreen {
        grid-area: main;
        height: 72vh;
        width: 80vw;
        margin: 1rem;
        text-align: center;

    }

    .plarge {
        font-size: var(--plarge-font-size) !important;
        font-weight: bolder;
    }

    .splashScreen > div {
        margin-bottom: 100px;
    }

    .splashScreen > div > p {
        font-size: var(--splash-title-font);
    }

   

    .item-1,
    .item-2,
    .item-3 {
        position: absolute;
        display: block;
        font-size: var(--scrolling-font-size);
        width: 50%;
        bottom: 1rem;
        text-align: center;
        margin: 100px auto 0 auto;

        animation-duration: 30s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }

    .item-1 {
        animation-name: anim-1;
    }

    .item-2 {
        animation-name: anim-2;
    }

    .item-3 {
        animation-name: anim-3;
    }

    @keyframes anim-1 {
        0%, 8.3% {
            left: -100%;
            opacity: 0;
        }
        8.3%, 25% {
            left: 25%;
            opacity: 1;
        }
        33.33%, 100% {
            left: 110%;
            opacity: 0;
        }
    }

    @keyframes anim-2 {
        0%, 33.33% {
            left: -100%;
            opacity: 0;
        }
        41.63%, 58.29% {
            left: 25%;
            opacity: 1;
        }
        66.66%, 100% {
            left: 110%;
            opacity: 0;
        }
    }

    @keyframes anim-3 {
        0%, 66.66% {
            left: -100%;
            opacity: 0;
        }
        74.96%, 91.62% {
            left: 25%;
            opacity: 1;
        }
        100% {
            left: 110%;
            opacity: 0;
        }
    }

    .show {
        display: block;
    }


    @media only screen and (max-width: 1720px) {
        body {
            background-color: var(--main-bg-color);
        }

        h2 {
            margin: 0rem;
            padding: 0rem;
        }

        .main {
            margin: auto;
            width: auto;
            height: auto;
        }

        .header {
            grid-area: header;
            margin: auto;
            height: auto;
            width: auto;
            padding: 0.5rem 0rem 1rem 0rem;
            margin: 0.5rem 0rem 0.8rem 1rem;
        }

        .right {
            margin: auto;
            width: auto;

        }

        .grid-container {
            grid-template-areas: 'header header header header header header' 'main main main main main main' 'footer footer footer footer footer footer';
            padding: 0rem;
        }

        .grid-container > div {
            text-align: center;
            padding: 1rem 0rem 1.5rem 0;
            margin-bottom: 1rem;
            font-size: 1em;
        }

        .waiting-grid {
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            width: auto;
            height: auto;
            margin: 0 auto 0 auto;
            padding-right: 1rem;
        }
    }
    </style>

<!-- Slideshow Script -->
<script>
        var slideIndex = 0;
        showSlides();
        
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 10000); // Change image every 2 seconds
        }
</script>

<!-- Main Script VUE-->
<script>

    var app = new Vue({
        el: '#app',
        data: {
            clientName: 'Call-Q Demo',
            stompClient: null,
            visits: [],
            lastCalled: [],
            showSplash: false,
            splashVisit: {},
            selectedBranchId: -1,
            branch: {branchName: "loading", queues: []},
            allQueuesId: [],
            currentQueueIdShowing: null,
            timeoutValue: null,
            audio: document.getElementById("bell"),
        },
        computed: {

            visitsToShow() {
                let visits = this.visits;
                if (this.currentQueueIdShowing === null) {
                    return new Map();
                } else {
                    let map = new Map();
                    map.set(this.currentQueueIdShowing, visits[this.currentQueueIdShowing]);
                    return map;
                }
            },
            processMap() {
                let visitsToShow = this.visitsToShow;
                return visitsToShow.get(this.currentQueueIdShowing);
            },
            totalVisitsForQueue() {
                if (this.processMap === undefined)
                    return 0;
                return this.processMap.length;
            }


        },
        methods: {
            getVisits() {
                axios.get('/rest/media/branch/' + this.selectedBranchId + '/visits').then(e => {
                    this.visits = e.data;
                    this.getBranch();
                });
            },
            playAudio() {
            "use strict";
                if(this.audio.readyState === 4){                       
                this.audio.pause(); // first pause        
                this.audio.currentTime = 0; // then reset           
                this.audio.play(); // then play
                }
                console.log("Bell called");
            },
            call(data) {
                console.log('call')
                this.updateSplash();
                var visit = JSON.parse(data).visit;
                this.splashVisit = visit;
                this.lastCalled.push(visit);
                this.getVisits();
                
            },
            add(data) {
                console.log('Added')
                this.getVisits();
            },
            updateSplash() {
                this.playAudio();
                this.showSplash = true;
                setTimeout(function () {
                    app.showSplash = false;
                }, 8000);
            },
            getBranch() {
                axios.get('/rest/media/branch/' + this.selectedBranchId).then(r => {
                    this.branch = r.data;
                    this.allQueuesId = Object.keys(this.visits);
                    this.currentQueueIdShowing = this.allQueuesId[0];
                    this.timeouts()
                });
            },
            getQueueName(queueId) {
                if (queueId === 0)
                    return '';

                for (let i = 0; i < this.branch.queues.length; i++) {
                    let queue = this.branch.queues[i];
                    if (queue.logicId == queueId) {
                        return ' In ' + queue.name;
                    }
                }
                return '';
            },
            timeouts() {
                this.iterateQueues();
                this.timeoutValue = setTimeout(this.timeouts, 8000);
            },
            iterateQueues() {
                let all = this.allQueuesId;
                let current = this.currentQueueIdShowing;

                let index = all.indexOf(current) + 1;
                if (index >= all.length)
                    index = 0;
                let valueToSet = all[index];
                if (valueToSet == undefined) {
                    console.log('index' + index)
                    this.currentQueueIdShowing = all[index + 1];
                    this.iterateQueues();
                };
                this.currentQueueIdShowing = valueToSet;
                console.log(this.currentQueueIdShowing);
            }, 
            connect() {
                var socket = new SockJS('/websocket');
                this.stompClient = Stomp.over(socket);
                this.stompClient.connect({}, (frame) => {
                    console.log('Connected: ' + frame);

                    this.stompClient.subscribe('/topic/refresh', function (data) {
                        window.location.reload(true);
                    });

                    this.stompClient.subscribe('/topic/add', function (data) {
                        app.add(data.body);
                    });

                    this.stompClient.subscribe('/topic/end', function (data) {
                        app.getVisits();
                    });

                    this.stompClient.subscribe('/topic/call/' + this.selectedBranchId, function (data) {
                        app.call(data.body);
                    });

                }, () => {
                    setTimeout(() => {
                        this.connect();
                    }, 8000);
                });
                this.stompClient.reconnect_delay = 8000;
            }
        },
        created() {


            const urlParams = new URLSearchParams(window.location.search);
            var branchLogicId = urlParams.get('branchId');

            var callText = '/topic/call/' + branchLogicId;
            if (branchLogicId == "" || branchLogicId == null) {
                callText = "/topic/call";
            }
            this.selectedBranchId = branchLogicId;
            console.log("subbing to " + callText);

            this.getVisits();

            this.connect();

        }
    });

</script>
