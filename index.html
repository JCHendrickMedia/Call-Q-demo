    <title>SIG Display</title>

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/js/socket.io/socket.io.js"></script>
    <script>
        debugger;
        function getVisits() {
            $.get('/rest/quickServe/branch/1/current', function (data) {
                    console.log(data)
                    $(".waiting-grid").html("");
                    data.forEach(visit => {
                        console.log(visit.customer)
                        
                        drawTicket(visit.ticket, visit.parsedJson.notes ? visit.parsedJson.notes : visit.id)

                    })
                }
            );
        }


        function drawTicket(ticket, invoice) {
            var postIt = ' <div><p>Ticket Number: <br><h2>' + ticket + '</h2></p>\<' +
                'p>Invoice Number: <br>' + invoice + '</p></div>'
            $('.waiting-grid').append(postIt)
        }

        function lastCalled(ticket, invoice) {
            var lastCalled = '<div class="border-grey">\n' +
                '                <p>Ticket Number: <br><h2>'+ticket+'</h2></p>\n' +
                '                <p>Invoice Number: <br>'+invoice+'</p>\n' +
                '            </div>';

            $("#lastCalledList").prepend(lastCalled);

        }

    </script>
    <script>
        debugger
        const urlParams = new URLSearchParams(window.location.search);
        var websocketUrl = urlParams.get('websocketURL');

        websocketUrl = websocketUrl.replace("\\", ""); // Clean URL
        var socket = io.connect(websocketUrl);
        socket.on('connect', function () {
            console.log("connected")
        });

        socket.on('refresh', function () {
            window.location.reload(true);
        });

        socket.on('disconnect', function () {
            console.log("disconnected")
        });


        socket.on('call', function (data) {
            console.log('call')
            getVisits();
            
            var visit = JSON.parse(data).visit
            lastCalled(visit.ticket, visit.parsedJson.notes ? visit.parsedJson.notes : visit.id);
        });

        socket.on('add', function (data) {
            console.log('Added')
            getVisits();
        });
        getVisits();
    </script>
    <script>
        $(document).ready(function(){
          $("lastCalledList").change(function(){
            console.log("The Div has been changed.");
          });
        });
    </script>

body {
    height: 100vh;
    overflow: hidden;
    margin: 0;
    font-family: var(--font-family);
    color: var(--font-color);
}
p {
    font-size: var(--p-font-size);
    font-weight: 900;
    padding: 0px;
    margin: 0px;
}
.plarge {
    font-size: var(--plarge-font-size);
    font-weight: bolder;
}
h1 {
    margin: 0 0 0 0;
    padding: 0px;
}
h2 {
    margin: 0.2rem 0 0 0;
    margin-bottom: 0;
    font-size: var(--h2-font-size);
}
.grid-container {
    display: grid;
    grid-template-areas:
    'header header header header header header'
    'main main main main main right'
    'footer footer footer footer footer footer';
    grid-gap: 0.2em;
    padding: 0.2em;
    background-color: var(--main-bg-color);
}
.grid-container > div {
    text-align: center;
    padding: 1em;
    font-size: 1em;
}
.border-grey {
    border-style: solid;
    border-color: var(--border-color);
    border-radius: 10px;
}
.main {
    grid-area: main;
    height: 72vh;
    width: 80vw;
    margin: 1rem;
}
.header {
    grid-area: header;
    height: 7vh;
    padding: -0.2rem;
    margin: 1rem 1rem 0rem 1rem;
}
.right {
    height: 75vh;
    overflow: hidden;
    grid-area: right;
    margin: 1rem 1rem 0rem 0rem;
    
    padding-bottom: 1rem;

}
.right > div > div{
    text-align: center;
    margin: 0.5rem;
}
.right > div > div >p{
    font-size: var(--p-font-size);
    text-align: center;
    margin: 0.5rem 0 0.8rem 0;
}
.footer {
    grid-area: footer;
    text-align: center;
    height: 8vh;
    padding-top: -1rem;
    margin: -1rem auto 0rem auto; 
    width: 90%;
}
.waiting-grid {
    overflow: hidden;
    display: grid;
    grid-template-columns:1fr 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    padding-top: 1rem;
    padding-bottom: 1rem;
}
.waiting-grid > div{
    color: var(--ticket-font-color); 
    text-align: center;
    /* background-image: var(--ticket-bg-image); */
    background-color: #ffff88;
    border-style: solid;
    border-color: #ffff88;
    border-radius: 0 15px 0 30px;
    border-bottom-right-radius: 60px 5px;
    box-shadow: 5px 10px #292929;
    background-repeat: no-repeat;
    width: auto;
    height: auto;
    background-size: 22rem;
    padding: 0.8rem 0 0.8rem 0;
    margin: 0.5rem 0.5rem 0.5rem 0.5rem;
}
.waiting-grid > div > p{
    text-align: center;
    /*font-size: var(--p-font-size);*/
    padding: 0px;
    margin: 0px;
    margin-bottom: 0.6rem;
}

.item-1, 
.item-2, 
.item-3 {
	position: absolute;
    display: block;
    font-size: 2rem;
    width: 50%;
    top: 61rem;
    text-align: center;
    margin: 0 auto 0 auto;

	animation-duration: 30s;
	animation-timing-function: ease-in-out;
	animation-iteration-count: infinite;
}

.item-1{
	animation-name: anim-1;
}

.item-2{
	animation-name: anim-2;
}

.item-3{
	animation-name: anim-3;
}

@keyframes anim-1 {
	0%, 8.3% { left: -100%; opacity: 0; }
  8.3%,25% { left: 25%; opacity: 1; }
  33.33%, 100% { left: 110%; opacity: 0; }
}

@keyframes anim-2 {
	0%, 33.33% { left: -100%; opacity: 0; }
  41.63%, 58.29% { left: 25%; opacity: 1; }
  66.66%, 100% { left: 110%; opacity: 0; }
}

@keyframes anim-3 {
	0%, 66.66% { left: -100%; opacity: 0; }
  74.96%, 91.62% { left: 25%; opacity: 1; }
  100% { left: 110%; opacity: 0; }
}



@media only screen and (max-width: 1720px) {
    body{
        background-color: var(--main-bg-color);
    }
    h2 {
        margin: 0rem;
        padding: 0rem;
    }
    .main {
        margin: auto;
        width: auto;
        height: auto;
    }
    .header {
        grid-area: header;
        margin: auto;
        height: auto;
        width: auto;
        padding: 0.5rem 0rem 1rem 0rem;
        margin: 0.5rem 0rem 0.8rem 1rem;
    }
    .right {
        margin: auto;
        width: auto;

}
    .grid-container {
        grid-template-areas:
        'header header header header header header'
        'main main main main main main'
        'footer footer footer footer footer footer';
        padding: 0rem;
    }
    .grid-container > div {
        text-align: center;
        padding: 1rem 0rem 1.5rem 0;
        margin-bottom: 1rem;
        font-size: 1em;
    }
    .waiting-grid {
        grid-template-columns:1fr 1fr 1fr 1fr ;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        width: auto;
        height: auto;
        margin: 0 auto 0 auto; 
        padding-right: 1rem;
    }
}
